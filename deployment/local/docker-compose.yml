version: '3'
services:
  web:
    build:
      context: ../..
      dockerfile: ./deployment/local/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ../..:/app
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../../.envs/.postgres

volumes:
  postgres_data: {}